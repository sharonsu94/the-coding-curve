<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Project_2_Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js?ver=1.12.3'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-flexdatalist/2.1.3/jquery.flexdatalist.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-flexdatalist/2.1.3/jquery.flexdatalist.min.css" />
</head>
<body>
    <script type="text/javascript">
        var queryURL = "http://127.0.0.1:5000/countries";
        d3.json(queryURL, function(error, response) {
          var select = document.getElementById("selDataset")
          for(var i = 0; i < response.length; i++){
              var item = response[i];
              var el = document.createElement("option");
              el.textContent = item;
              el.value = item;
              select.appendChild(el);
          }
        })
    </script>
    
        <div class="container">
                <div class="row">
                        <div class="col-md-12 jumbotron text-center">
                            <h1>The Coding Curve Dashboard</h1>
                            <p>Use the interactive charts below to explore the dataset</p>
                        </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="well">
                            <h5>Search Data by Country (United States by Default):</h5>
                            <input type='text'
                            id='selDataset'
                            onchange="optionChanged(this.value)"
                            placeholder='Type Country Name to Search'
                            class='flexdatalist'
                            data-min-length='1'
                            list='selDataset'
                            name='country'
                            size=50>

                            <datalist id="selDataset"></datalist>
                        </div>
                    </div>
                </div>
        </div>
        <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div id="pie"></div>
                    </div>

                    <div class="col-md-6">
                        <div id="bar"></div>
                    </div>
                </div>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="bubble"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}" type="text/javascript"></script>
</body>
</html>
